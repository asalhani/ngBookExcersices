<form #userForm="ngForm"  (ngSubmit)="submitUser(userForm)">
    <!-- tell Angular that this property might not exist yet -->
    <!-- ?.prop is called the “Safe navigation operator” -->
      <!--{{ userForm.controls.name?.errors | json }}-->
      <!--<div *ngIf="userName.errors?.required" class="required">
          Name is Required...
      </div>-->
    <div class="form-group">
        <span>Full name</span>
        <input type="text" 
                #userName="ngModel"
                name="name" 
                [ngModel]="user.name"
                 placeholder="Your full name"
                 required
                 minlength="2"
                  [ngClass]="{required: userName.errors?.required && userName.touched,
                              error: userName.errors?.minlength && userName.touched
                             }"
                             >
    </div>
    <div #userAccount="ngModelGroup" ngModelGroup="account">
        <div class="form-group">
            <span>Email address</span>
            <input type="email"
                    name="email"
                    placeholder="Your email address"
                    ngModel
                    required
                    >
        </div>
        <div class="form-group">
            <span>Confirm address</span>
            <input type="email"
                    name="confirm"
                    placeholder="Confirm your email address"
                    ngModel
                    required
                    >
        </div>
        <div *ngIf="userAccount.invalid && userAccount.touched" class="error">
            Both emails are required
        </div>
    </div>
    <button class="btn btn-default"
    [disabled]="userForm.invalid"
     type="submit">Sign up</button>
</form>
