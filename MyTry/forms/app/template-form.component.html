<form #contactForm="ngForm" (ngSubmit)="submitContact(contactForm.value)">
    <div ngModelGroup="name" style="border:1px solid black; margin-bottom:5px">
        <div class="form-group">
            <label>Firstname:</label>
            <input type="text" name='firstName' class="form-control" [ngModel]="firstName" required>
        </div>
        <div class="form-group">
            <label>Lastname:</label>
            <input type="text" name="lastName" class="form-control" [(ngModel)]="lastName" minlength="2">
            <p> You entred: {{lastName}}</p>
        </div>
    </div>
    <div ngFormGroup="address" style="border:1px solid red;">
        <div class="form-group">
            <label>Street:</label>
            <input type="text" name="street" class="form-control" maxlength="4">
        </div>
        <div class="form-group">
            <label>Zip:</label>
            <input type="text" name="zipCode" class="form-control" ngModel>
        </div>
        <div class="form-group">
            <label>City:</label>
            <input type="text" name="city" class="form-control" ngModel>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-default">Submit</button>
    </div>
</form>
<div>
</div>
